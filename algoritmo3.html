    <script>
                /*#3-:Tres personas deciden invertir su dinero para fundar una empresa. Cada una de ellas invierte una cantidad distinta. 
            Obtener el porcentaje que cada quien invierte con respecto a la cantidad total invertida.*/


            var v1, v2, v3,p1,p2,p3,suma;

            v1 = window.prompt("Ingrese la inversión de la primera persona");
            v2 = window.prompt("Ingrese la inversión de la segunda persona");
            v3 = window.prompt("Ingrese la inversión de la tercera persona");

		suma=v1+v2+v3;

            p1 = (v1/ suma)*100;
            p2 = (v2/ suma)*100;
            p3 = (v3/ suma)*100;

           console.log("El porcentaje de inversión de la primera persona es:" +p1 + " %");
           console.log("El porcentaje de inversión de la segunda persona es:" +p2 + " %");
           console.log("El porcentaje de inversión de la tercera persona es:" +p3 + " %");
    
    </script>
