    <script>

         /*10) Una persona desea invertir su dinero en un banco, el cual le otorga un 2% de interés.

		var nl,n1=0,n;

            	nl = window.prompt("Ingrese el número limite");
		n1 = window.prompt("Ingrese el número 1");
            
                for (var i = 2; i <= nl; i++)
                {
                    n = window.prompt("Ingrese el número " + i);

                    if (n < n1)
                    {
                        n1 = n;
                    }

                }

                console.log("El numero menor es: " + n1);
