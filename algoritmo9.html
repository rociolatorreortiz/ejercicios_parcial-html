    <script>

         /*9) Un Zoólogo pretende determinar el porcentaje de animales que hay en las siguientes tres categorías de edades:

		var opc;
            opc = window.prompt("Ingrese que animal quiere investigar: 1 si es Elefante, 2 si es Jirafa, 3 si es Chimpacé");

            if (opc == 1)
            {
                var me = 0, cd = 0, ma = 0, edad, anos, p1, p2, p3;

                for (var i = 1; i <= 4; i++)
                    {

                        {
                            me = me + 1;
                        }
                        if (anos < 3)
                        {
                            cd = cd + 1;
                        }
                        if (anos >= 3)
                        {
                            ma = ma + 1;
                        }
                    }

                    p2 = (cd * 100 / 4);
                    p3 = (ma * 100 / 4);

			console.log("Edades de más de una año y menos de 3 es de " + p2+ "%");

                  for (var i = 1; i <= 8; i++)
