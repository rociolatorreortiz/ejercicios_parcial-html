<script>

/*#1- Un obrero necesita calcular su salario semanal, el cual se obtiene de la sig. manera: 
                Si trabaja 40 horas o menos se le paga $16 por hora
                Si trabaja mas de 40 horas se le paga $16 por cada una de las primeras 40 horas y $20 por cada hora extra.*/
    var horas,salario;
    horas = window.prompt("Ingrese las horas trabajadas");
    

    if (horas <= 40)
    {
        salario=horas * 16;
        console.log("Su salario es de:"+ salario + " mil pesos.");

    }
    else
    {
        var extra = horas - 40;
        salario = (40 * 16) + (extra * 20);
        console.log("Su salario es de:"+ salario + " mil pesos.");

    }


</script>
